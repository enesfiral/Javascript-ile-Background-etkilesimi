  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background" id="background"></div>

    <div class="bg-white rounded p-10 text-center shadow-md">

        <label class="text-gray-800">Email</label>
        <input type="email" class="border block-w-full p-2 mt-2 rounded" placeholder="Email Giriniz.." />
    </div>
    <div class="my-4 text-left">
        <label class="text-gray-800">Şifre</label>
        <input id="password" type="password" class="border block-w-full p-2 mt-2 rounded" placeholder="Şifre Giriniz.." />
    </div>
<script src="app.js"></script>
</body>
</html>
